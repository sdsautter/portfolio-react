<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Acronauts!</title>
    <script src="https://use.fontawesome.com/b96b876e3f.js"></script>
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stars.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Main Page Conent-->
    <div class="container-fluid z-index-2">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Acronauts</h1>
            </div>
        </div>
        <br><br><br>
        <!--This is the game-->
        <div class="row justify-content-center">
            <div class="col-10 main-game">
                <div class="row">
                    <!--This is where we'll put the time and letters-->
                    <div class="col-9">

                        <div class="row text-center">
                            <div class="col-6 offset-4">
                                <p class="time-left">60</p>
                            </div>
                        </div>
                        <br>

                        <div class="row text-center">
                            <div class="col-6 offset-4">
                                <p class="game-letters">GUB</p>
                            </div>
                        </div>
                    </div>
                    <!--This will have the player names and points-->
                    <div class="col-3">
                        <div class="row player-info">
                            <div class="col-4 align-self-center">
                                <img class="avatar" src="assets/images/avatar1.png">
                            </div>
                            <div class="col-8">
                                <div class="row">
                                    <div class="col-12">
                                        <p class="player-name">Scott</p>
                                    </div>
                                    <div class="col-5">
                                        <p class="points-text">Points:</p>
                                    </div>
                                    <div class="col-7">
                                        <p class="player-points">1356</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row player-info">
                            <div class="col-4 align-self-center">
                                <img class="avatar" src="assets/images/avatar2.png">
                            </div>
                            <div class="col-8">
                                <div class="row">
                                    <div class="col-12">
                                        <p class="player-name">Phil</p>
                                    </div>
                                    <div class="col-5">
                                        <p class="points-text">Points:</p>
                                    </div>
                                    <div class="col-7">
                                        <p class="player-points">356</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row player-info">
                            <div class="col-4 align-self-center">
                                <img class="avatar" src="assets/images/avatar3.png">
                            </div>
                            <div class="col-8">
                                <div class="row">
                                    <div class="col-12">
                                        <p class="player-name">Tolu</p>
                                    </div>
                                    <div class="col-5">
                                        <p class="points-text">Points:</p>
                                    </div>
                                    <div class="col-7">
                                        <p class="player-points">357</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row player-info">
                            <div class="col-4 align-self-center">
                                <img class="avatar" src="assets/images/avatar4.png">
                            </div>
                            <div class="col-8">
                                <div class="row">
                                    <div class="col-12">
                                        <p class="player-name">Byron</p>
                                    </div>
                                    <div class="col-5">
                                        <p class="points-text">Points:</p>
                                    </div>
                                    <div class="col-7">
                                        <p class="player-points">-50</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Type Here">
                            <span class="input-group-btn">
                                    <button class="btn btn-secondary" type="button">Submit!</button>
                                </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="stars"></div>
    <div class="twinkling"></div>
</body>

</html>
