<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Acronauts!</title>
  <script src="https://use.fontawesome.com/b96b876e3f.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/stars.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Main Page Conent-->
  <div class="container z-index-2 center-align">
    <h1 class="blue-grey-text text-lighten-5">Acronauts</h1>
    <div class="row">
      <div class="col s10 offset-s1 m8 offset-m2">
        <div class="container login-container">
          <div class="row">
            <div class="col s12 login">
              <a class="btn-large btn-signup facebook-blue"><i class="medium left fa fa-facebook" aria-hidden="true"></i>Continue with Facebook</a>
            </div>
            <div class="col s12 login">
              <p class="blue-grey-text text-lighten-5">-or-</p>
            </div>
            <div class="col s12 login">
              <a class="btn-large btn-signup tomato"><i class="medium material-icons left">email</i>Sign up with Email</a>
            </div>
            <div class="col s10 offset-s1 m12 login ">
              <p class="blue-grey-text text-lighten-5">By clicking Sign up or Continue with, I agree to Acronaut's <a class="teal-text text-lighten-2" href="#ToS-Modal">Terms of Service</a> and <a class="teal-text text-lighten-2" href="#Privacy-Modal">Privacy Policy</a></p>
            </div>
          </div>
        <div class="login-footer left-align">
          <div class="row">
              <div class="col s12 login">
                <div class="divider"></div>
              </div>
              <div class="col s8 login">
                <p class="blue-grey-text text-lighten-5">Have an Acronauts account?</p>
              </div>
              <div class="col s2 offset-s1 login">
                <a class="btn-large">Log in</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Terms of Service Modal -->
  <div id="ToS-Modal" class="modal">
    <div class="modal-content">
      <h4>Terms of Service</h4>
      <p>Need an lawyer here</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close btn-flat">Agree</a>
    </div>
  </div>
 <!-- Privacy Policy Modal -->
  <div id="Privacy-Modal" class="modal">
    <div class="modal-content">
      <h4>Privacy Policy</h4>
      <p>Need an lawyer here</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close btn-flat">Agree</a>
    </div>
  </div>
  <!-- Twinkling star background -->
  <div class="stars"></div>
  <div class="twinkling"></div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
<script>
  $(document).ready(function(){
    // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();
  });
  </script>

</html>
